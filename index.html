<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Researcher</title>
    <link rel="stylesheet" href="index.css">
	<script src="script.js" defer></script>
</head>
<body>

<header>Sistema Expresso</header>

<div class="container">
    <h2>Pesquisador de Certificados</h2>
    <form id="form" action="">
      <p class="title" for="carro">Digite o número do veiculo abaixo:</p>
      <input id="NumbOrd" type="text" name="NumbCar" maxlength="4">
      
      <div class="options">
        <label><input type="radio" id="TCO" name="certif" value="tco" checked>TCO</label>
        <label><input type="radio" id="CRLV" name="certif" value="crlv">CRLV</label>
      </div>
      
      <button id="Button" type="submit" value="Enviar">Enviar</button>
    </form>
  </div>

  

    
</body>

</html>
