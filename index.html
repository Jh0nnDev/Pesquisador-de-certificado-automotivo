<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Researcher</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>

<nav class="nav">

	<div class="navbar-header">
		<span id="navtext" >Sistema Expresso</span>

	</div>

</nav>

<div class="formbox">
		
	<div class="form-title">
	<form id="form" action="">
		
			<h2>Pesquisador de certificados</h2>
		</div>

		<label for="Digite o Número do Carro" id="nametextbox">Digite o Número do Carro:</label><br>
		<input id="NumbOrd" type="text" name="NumbCar" maxlength="4"><br>
		
	<div class="checklist">

		<input type="radio" id="TCO" name="certif" value="tco" checked>
		<label for="tco">TCO</label>
		<input type="radio" id="CRLV" name="certif" value="crlv" >
		<label for="crlv">CRLV</label>

	</div id="borderbutton">

	<button id="Button" type="submit" value="Enviar">Enviar</button>
	
	</form>
</div>


    
</body>
</html>
