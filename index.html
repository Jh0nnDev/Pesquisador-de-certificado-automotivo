<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certified Researcher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="demo"> </p>
    <div class="formbox">
        <form>
            <label for="Digite o Número do Carro" id="nametextbox">Digite o Número do Carro:</label><br>
            <input type="text" name="Numero de ordem" maxlength="4" required><br>
            <div class="checklist">
                <input type="radio" id="CRLV" name="certif" value="crlv">
                <label for="crlv">CRLV</label>
                <input type="radio" id="TCO" name="certif" value="tco">
                <label for="tco">TCO</label><br>
            </div>
            <input id="ButtomOk" type="submit" value="Ok">

        </form>
    </div>
</body>
</html>
